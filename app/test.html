<script>
function convertToContentList() {
    var contentList = document.getElementById('texts').value;
    contentList = contentList.replace(/[\r\n]+/g, '|');
    var contentListArray = contentList.split('|');
    var grounpPrefix = 1;
    var groupNumber = 1;
    for (var i=0; i<contentListArray.length; i++) {
        var currentContentValue = contentListArray[i];
        if (/^[1-9]/.test(currentContentValue)) {
            groupNumber = 1;
            grounpPrefix = currentContentValue.replace(/^([0-9]+).*$/g, '$1');
        } else {
            contentListArray[i] = grounpPrefix + '.' + groupNumber + ' ' + currentContentValue;
            groupNumber ++;
        }
    }
    var contentList = contentListArray.join('|');
    contentList = contentList.replace(/\|/g, '\r\n');
    console.log (contentList);
}

function fillInIds() {
    var itemsWidthIds = document.getElementById('texts2').value;
    itemsWidthIds = itemsWidthIds.replace(/[\r\n]+id:/g, '~id:');
    var arrayWidthIds = itemsWidthIds.split('~');
    var itemsWithoutIds = document.getElementById('texts').value;
    itemsWithoutIds = itemsWithoutIds.replace(/[\r\n]+id:/g, '~id:');
    var arrayWithoutIds = itemsWithoutIds.split('~');

    for (var i=0; i<arrayWithoutIds.length; i++) {
    	var currentItemText = arrayWithoutIds[i];
    	if (!/^id:[0-9]+/.test(currentItemText)) {
    		//console.log (currentItemText)
    		var currentItemHeadline = currentItemText.replace(/^.*[】】](.*)[\r\n]+.*$/g,'$1');
    		currentItemHeadline = currentItemHeadline.replace(/.*[·•]/g, '');
    		//console.log (currentItemHeadline);
    		var matchId = '';
    		for (var j=0; j<arrayWidthIds.length; j++) {
    			var currentItemWithId = arrayWidthIds[j];
    			if (currentItemWithId.indexOf(currentItemHeadline) >= 0) {
    				matchId = currentItemWithId.substring(3,12);
    				//console.log (matchId);
    				//console.log ('found ' + currentItemHeadline + '/' + matchId);
    				break;
    			}
    		}
    		if (matchId !== '') {
    			//console.log (matchId);
    			arrayWithoutIds[i] = currentItemText.replace('id:','id:'+matchId);
    		}
    	}
    }

    itemsWithoutIds = arrayWithoutIds.join('~');
    itemsWithoutIds = itemsWithoutIds.replace(/~/g, '\r\n');
    console.log (itemsWithoutIds);
}

function updateItems() {
	var itemsWidthIds = document.getElementById('texts2').value;
	itemsWidthIds = itemsWidthIds.replace(/(\|section:[^|]+\|)/g,'$1headline:');
	console.log (itemsWidthIds);
}

updateItems();
</script>

<script type="text/javascript">
    checkLogin();
</script>
<script type="text/javascript">
function showSocialLoginIn(socialPlatform) {
    document.getElementById('social-login-' + socialPlatform).style.display = 'block';
}
function showSocialLogins(socialPlatforms) {
    var socialPlatformsArray = socialPlatforms.split(',');
    for (var i=0; i<socialPlatformsArray.length; i++) {
        showSocialLoginIn(socialPlatformsArray[i]);
    }
}
showSocialLogins('{showSocialLogins}');
</script>

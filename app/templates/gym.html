  var loader , α , π , t, countDownTimer;
  function drawCircle(){ 
    α++;
    α %= 360;
    var r = ( α * π / 180 )
      , x = Math.sin( r ) * 30
      , y = Math.cos( r ) * -30
      , mid = ( α > 180 ) ? 1 : 0
      , anim = 'M 0 0 v -30 A 30 30 1 ' 
             + mid + ' 1 ' 
             +  x  + ' ' 
             +  y  + ' z';
         
      if(α < 270 ) {
        countDownTimer = setTimeout(drawCircle, t);
      } else if (α >= 270 && α < 359) {
          playSound(gSoundClockTick,"play");
          countDownTimer = setTimeout(drawCircle, t);
      } else if (α == 359 ){
          anim = "M 0 0 v -30 A 30 30 1 1 1 -.1 -30 z";
          gymButtonClick($("#gym-button"));
     }
      
     loader.setAttribute( 'd', anim );                 
  }
  
  function drawSVGCircle(pRate, pColor) {
    var val = parseInt(pRate, 10);
    var $circle = $('#svg #bar');
    if (isNaN(val)) {
     val = 100; 
    }else{
      var r = $circle.attr('r');
      var c = Math.PI*(r*2);
      if (val < 0) { val = 0;}
      if (val > 100) { val = 100;}
      var pct = ((100-val)/100)*c;
      $circle.css({ strokeDashoffset: c, 'stroke': pColor});
      setTimeout(function(){
        $circle.css({ strokeDashoffset: pct, 'stroke': pColor});
      }, 0);
    }
  }

    if (scrollHeight > scrollTop) {

    duration = duration * multiplierToScroll;
    gSlideScroller[gCurrentPage].scrollTo(0, scrollHeight, duration);
    var eleQueryString = '#slide-' + gCurrentPage + ' .ftscroller_y';

<script>
  var _vendorCSSPrefix, 
      _vendorTransformLookup, 
      startEvent,

  (function () {

      if( document.documentElement.style.transform !== undefined ) {
          _vendorCSSPrefix = '';
          _vendorTransformLookup = 'transform';
      } else if ( document.documentElement.style.webkitTransform !== undefined ) {
          _vendorCSSPrefix = '-webkit-';
          _vendorTransformLookup = 'webkitTransform';
      } else if ( document.documentElement.style.MozTransform !== undefined ) {
          _vendorCSSPrefix = '-moz-';
          _vendorTransformLookup = 'MozTransform';       
      } else if ( window.opera && Object.prototype.toString.call(window.opera) === '[object Opera]' ) {
           _vendorCSSPrefix = '-o-';
          _vendorTransformLookup = 'OTransform';       
      } else if (typeof navigator.cpuClass === 'string') {
          _vendorCSSPrefix = '-ms-';
          _vendorTransformLookup = 'MsTransform';        
      }
      var isTouchSupported = 'ontouchstart' in window;
      startEvent = isTouchSupported ? 'touchstart' : 'mousedown';
      moveEvent = isTouchSupported ? 'touchmove' : 'mousemove';
      endEvent = isTouchSupported ? 'touchend' : 'mouseup' ;
  
  })();
  
  (function () {
      'use strict';
  
      var translatex,
          startTranslatex,
          transXRegex = /\.*translateX\((.*)px\)/i, 
          startx,
          move,
          totalmove,
          dist,
          touchobj = null,
          _clicking;
  
      document.getElementById('pointer').addEventListener( startEvent, function(e){
          
          startTranslatex = translatex;
  
          switch( startEvent ) {
              case 'touchstart':
                  touchobj = e.changedTouches[0];
  
                  startx = parseInt(touchobj.clientX);
              
              break;
  
              case 'mousedown' :
                  _clicking = true;
  
                  startx = parseInt(e.clientX);
              break;
          }
  
            translatex = parseInt(  transXRegex.exec(this.style[_vendorTransformLookup])[1] );
  
            e.preventDefault();
      },false);
  
      document.getElementById('pointer').addEventListener( moveEvent, function(e){
  
          switch( startEvent ) {
              case 'touchstart':
                  touchobj = e.changedTouches[0];
  
                  dist = parseInt(touchobj.clientX) - startx;
              
              break;
  
              case 'mousedown' :
                  if( _clicking == false ) return;
  
                  dist = parseInt(e.clientX) - startx;
  
              break;
          }
  
          if ( translatex + dist > $('.progress-pointer').width() ) {
              move = 'translateX('+  $('.progress-pointer').width() +'px)';
          } else if ( translatex + dist < 0 ) {
              move = 'translateX(0px)';
          } else {
              totalmove = translatex + dist;
              move = 'translateX('+ totalmove +'px)';
          }
          
          this.style[_vendorTransformLookup] = move;
  
          e.preventDefault();
      }, false);
  
      document.getElementById('pointer').addEventListener( endEvent, function(e){
          var closetPageNum, 
              closetPage = gCurrentPage, 
              finalPos,
              firstNotDone = $('[class^="bar-partial-"]').not('.done').first();
  
         if ( totalmove > parseInt( firstNotDone.attr('left-value') ) ) {
              closetPage = parseInt ( firstNotDone.attr('current-bar'), 10 );
              finalPos = parseInt ( firstNotDone.attr('left-value'), 10 )
          } else {
  
              $('[class^="bar-partial-"]').each(function(){
                  if( totalmove - parseInt( $(this).attr("left-value") ) >=0 && totalmove - parseInt( $(this).next().attr("left-value") ) && $(this).hasClass('done') ) {

                  }   else if ( $('[class^="bar-partial-"]').last().prev().hasClass('done') && totalmove > parseInt( $('[class^="bar-partial-"]').last().prev().attr("left-value") ) ) {

                  }
              });
          }
  
          $('i.pointer').addClass('transition');
          this.style[_vendorTransformLookup] = 'translateX('+ finalPos +'px)';
  
          playSlide(closetPage);
  
          $('i.pointer').removeClass('transition');
          if( endEvent == 'mouseup' ) _clicking = false;
  
          e.preventDefault();
      }, false);
  })();

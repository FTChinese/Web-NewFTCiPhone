<script type="text/javascript">
    var clientWidth = document.documentElement.clientWidth
    var clientHeight = document.documentElement.clientHeight
    var loveContainerId = document.getElementById('love-container')
    loveContainerId.style.height =  clientHeight*0.92+'px';
    console.log(loveContainerId.style.height)
    // var allSelectId = document.getElementById("allSelect");
    // var deleteId = document.getElementById("delete");
    var isSelect=false
    $('body').on('click', '#allSelect', function () { 
        console.log("console.log(id.style.height)")
        if (isSelect===false) {
            console.log('llllove')
            $('.love-one-section').find('.isSelected-button').find('img').attr('src', 'http://static.ftchinese.com/images/png/myLoveSelected.png');
            isSelect = true
            $('.love-one-section').addClass('selectedLove');
        }else{
            console.log('not llllove')
            $('.love-one-section').find('.isSelected-button').find('img').attr('src', 'http://static.ftchinese.com/images/png/myLoveUnSelected.png');
            isSelect = false
            $('.love-one-section').removeClass('selectedLove');
        }
    });
    $('body').on('click', '#delete', function () {
        var selectedLoveEle = $('.love-one-section').find('.selectedLove')
        if (selectedLoveEle != null) {
          if(confirm("确定要删除数据吗？")){
            $('#love-body').find('.selectedLove').remove();
           }
        }
    });
    $('body').on('click', '.love-one-section', function () {
        $(this).find('.isSelected-button').find('img').attr('src', 'http://static.ftchinese.com/images/png/myLoveSelected.png');
        $(this).addClass('selectedLove');
    });
    
</script>

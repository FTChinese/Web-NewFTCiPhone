<div class="story-body"><div id="ios-story-body"><p>2016年，国际政坛波诡云谲，黑天鹅事件频发；中国经济热点频现，争论不休；中国人最牵挂的楼市、股市、外汇市场，经历了怎样的波动？对家庭资产造成了怎样的影响；中国互联网和新兴科技行业，可以同时看到未来和过去的影子……是什么在扇动黑天鹅们的翅膀？2017年，我们熟悉的那个世界是否正在远去？中国又该如何应对？英国《金融时报》编辑精选中国经济、中国与世界、媒体与社交媒体、生活话题、公共政策、互联网与创新经济、国际话题、投资与财富管理，等领域的必读文章，进行深入解读，希望可以帮助读者预判未来走势。</p></div>
